<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            margin: 200px auto;
        }
        p{
            text-align: center;
        }
        button{
            cursor: pointer;
            width: 200px;
            height: 40px;
        }
        input{
            width: 200px;
            height: 40px;
            border-radius: 3px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div>
    <p>
        <input type="text" placeholder=" 请输入手机号码" id="phone">
        <input type="text" placeholder=" 请输入收到的验证码" id="code"></p>
    <p>
        <button type="button" id="send">获取验证码</button>
    </p>
    <p>
        <button type="button" id="confirm">验证</button>
    </p>
</div>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/ajax.js"></script>
<script>
    $("#send").click(function () {
        let phone = $("#phone").val();
        let param = "phone="+phone;
        ajax("post","/user/userSms.do",param,function (data) {
            alert(data);
        });
    });

    $("#confirm").click(function () {
        let code = $("#code").val();
        let phone = $("#phone").val();
        let param = "phone="+phone+"&code="+code;
        console.log("confirm");
        ajax("post","/user/userConfirm.do",param,function (data) {
            console.log(data);
            alert(data);
        });
    })
</script>
</body>
</html>
